        </nav>

    <!--Form Section-->
    <section id="contacts-us">
        <h2>Contact</h2>

    <form id="contact-us-form">
        <label class="form-name" for="name">Full Name*</label>
        <input class="form-name" type="text" id="name" name="name" placeholder="Enter your full name" required>
    
        <label class="form-email" for="email">Your Email*</label>
        <input class="form-email" type="email" id="email" name="email" placeholder="Enter your email" required>
    
        <label class="form-phone" for="phone">Phone</label>
        <input class="form-phone" type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
        
    
        <label class="form-message" for="message">Your Message</label>
        <textarea class="form-textarea" id="message" name="message" placeholder="Write your message here..." required></textarea>
    
        <button id="contact-button" class="" type="submit">Submit</button>
    </form>
    </section>
